# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false

format = """
[┌╴\\[](bold green)[$username  $hostname](bold blue)[\\]](bold green) \
── $all[└─](green) $character\
"""

[character]
success_symbol = "[❯](green)[❯](green)[❯](green)"
error_symbol = "[❯](red)[❯](red)[❯](red)"
vicmd_symbol = "[❮](yellow)[❮](yellow)[❮](yellow)"

[username]
style_user = 'blue bold'
style_root = 'red bold'
format = '[$user]($style)'
disabled = false
show_always = true

[directory]
truncation_length = 3
truncate_to_repo = false
truncation_symbol = ''
read_only = " 󰌾"
style = 'bold yellow'

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue)[$hostname](bold blue)'
trim_at = '.companyname.com'
disabled = false

