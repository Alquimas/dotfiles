# font size, measured in points
[font]
    size = 13

[font.normal]
    family = "FantasqueSansMNErdFont"

[font.bold]
    family = "FantasqueSansMNErdFont"

[font.italic]
    family = "FantasqueSansMNErdFont"

[font.bold_italic]
    family = "FantasqueSansMNErdFont"

# Offset is the extra space around each character
# y: line spacing
# x: character spacing
[font.offset]
    x = 0
    y = 0
