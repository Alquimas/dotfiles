# font size, measured in points
[font]
    size = 12.5

[font.normal]
    family = "VCROSDMonoNerdFont"
    style = "Regular"

[font.bold]
    style = "Bold"

[font.italic]
    style = "Italic"

[font.bold_italic]
    style = "Bold Italic"

# Offset is the extra space around each character
# y: line spacing
# x: character spacing
[font.offset]
    x = 1
    y = 2
