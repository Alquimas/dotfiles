#---------#
#Variables#
#---------#

set $terminal     ~/.cargo/bin/alacritty
set $file_manager thunar
set $brightness   ~/.config/i3/scripts/brightness.sh
set $screenshot   ~/.config/i3/scripts/takeScreenshot.sh

#--------#
#Terminal#
#--------#

# Open terminal
bindsym $mod+Return           exec --no-startup-id $terminal

#----#
#Apps#
#----#

# Open file manager
bindsym $mod+Shift+f          exec --no-startup-id $file_manager

#----#
#Rofi#
#----#

# Open rofi app menu
bindsym $mod+d                exec --no-startup-id rofi -show drun

# Open rofi power menu
bindsym $mod+Escape           exec --no-startup-id rofi -show p -modi p:'~/.config/i3/scripts/rofi-power-menu.sh'

#-----------#
#System-Keys#
#-----------#

# Increase volume
bindsym XF86AudioRaiseVolume  exec --no-startup-id pactl set-sink-volume @DEFAULT_SINK@ +5% && pkill -RTMIN+1 i3blocks

# Decrease volume
bindsym XF86AudioLowerVolume  exec --no-startup-id pactl set-sink-volume @DEFAULT_SINK@ -5% && pkill -RTMIN+1 i3blocks

# Mute volume
bindsym XF86AudioMute         exec --no-startup-id pactl set-sink-mute @DEFAULT_SINK@ toggle && pkill -RTMIN+1 i3blocks

# Increase brightness
bindsym XF86MonBrightnessUp   exec --no-startup-id $brightness --inc && pkill -RTMIN+2 i3blocks

# Decrease brightness
bindsym XF86MonBrightnessDown exec --no-startup-id $brightness --dec && pkill -RTMIN+2 i3blocks

#-----------#
#Screenshots#
#-----------#

# Select area to printscreen
bindsym Print                 exec --no-startup-id $screenshot -t area

# Printscreen current window
bindsym Shift+Print           exec --no-startup-id $screenshot -t window

# Printscreen all screen
bindsym $mod+Print            exec --no-startup-id $screenshot -t all

#----#
#i3wm#
#----#

# Kill focused window
bindsym $mod+Shift+q          kill

## Splits

# Change split strategy to horizontal
bindsym $mod+h                split horizontal

# Change split strategy to vertical
bindsym $mod+v                split vertical

# Toggle split strategy
bindsym $mod+g                split toggle

## Layout

# Toggle fullscreen mode for the focused window
bindsym $mod+f                fullscreen toggle

# Toggle floating mode for the focused window
bindsym $mod+space            floating toggle

# Change window layout on current workspace to stacked
bindsym $mod+Shift+s          layout stacking

# Change window layout on current workspace to tabbed
bindsym $mod+Shift+w          layout tabbed

# Change window layout on current workspace to default
bindsym $mod+Shift+d          layout default

## Focus

# Focus on window to the left of this one
bindsym $mod+Left             focus left

# Focus on window below this one
bindsym $mod+Down             focus down

# Focus on window above this one
bindsym $mod+Up               focus up

# Focus on window to the right of this one
bindsym $mod+Right            focus right

# Focus the parent container
bindsym $mod+a                focus parent

# Focus a child container
bindsym $mod+Shift+a          focus child

# Toggle focus between tiling and floating windows
bindsym $mod+Shift+space      focus mode_toggle

## Moving

# Move focused window to the left
bindsym $mod+Shift+Left       move left

# Move focused window down
bindsym $mod+Shift+Down       move down

# Move focused window up
bindsym $mod+Shift+Up         move up

# Move focused window to the right
bindsym $mod+Shift+Right      move right

## Resize

# Grow width of the current pane
bindsym $mod+$alt+Left        resize shrink width 5 px or 5 ppt

# Grow height of the current pane
bindsym $mod+$alt+Down        resize grow height 5 px or 5 ppt

# Shrink height of the current pane
bindsym $mod+$alt+Up          resize shrink height 5 px or 5 ppt

# Grow width of the current pane
bindsym $mod+$alt+Right       resize grow width 5 px or 5 ppt

## Misc

# Make floating window sticky
bindsym $mod+$alt+space       sticky toggle

# Pop a dunst notification
bindsym $mod+p                exec --no-startup-id dunstctl history-pop

## Scratchpad

# Make the currently focused window a scratchpad
bindsym $mod+minus            move scratchpad

# Show the first scratchpad window
bindsym $mod+Shift+minus      scratchpad show

## Restart, reload and quit

# Restart i3 inplace (preserves your layout/session)
bindsym $mod+Shift+r          restart

# Reload the i3 configuration file
bindsym $mod+Shift+c          reload

# Exit i3
bindsym $mod+Shift+e          exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. This will end your X session.' -B 'Yes, exit i3' 'i3-msg exit'"

## Workspaces

# Define names for default workspaces for which we configure key bindings later on.
# We use variables to avoid repeating the names in multiple places.
set $ws1 "1"
set $ws2 "2"
set $ws3 "3"
set $ws4 "4"
set $ws5 "5"
set $ws6 "6"
set $ws7 "7"
set $ws8 "8"
set $ws9 "9"
set $ws10 "10"

# Switch to workspace 1
bindsym $mod+1                workspace number $ws1

# Switch to workspace 2
bindsym $mod+2                workspace number $ws2

# Switch to workspace 3
bindsym $mod+3                workspace number $ws3

# Switch to workspace 4
bindsym $mod+4                workspace number $ws4

# Switch to workspace 5
bindsym $mod+5                workspace number $ws5

# Switch to workspace 6
bindsym $mod+6                workspace number $ws6

# Switch to workspace 7
bindsym $mod+7                workspace number $ws7

# Switch to workspace 8
bindsym $mod+8                workspace number $ws8

# Switch to workspace 9
bindsym $mod+9                workspace number $ws9

# Switch to workspace 10
bindsym $mod+0                workspace number $ws10

# Move focused container to workspace 1
bindsym $mod+Shift+1          move container to workspace number $ws1

# Move focused container to workspace 2
bindsym $mod+Shift+2          move container to workspace number $ws2

# Move focused container to workspace 3
bindsym $mod+Shift+3          move container to workspace number $ws3

# Move focused container to workspace 4
bindsym $mod+Shift+4          move container to workspace number $ws4

# Move focused container to workspace 5
bindsym $mod+Shift+5          move container to workspace number $ws5

# Move focused container to workspace 6
bindsym $mod+Shift+6          move container to workspace number $ws6

# Move focused container to workspace 7
bindsym $mod+Shift+7          move container to workspace number $ws7

# Move focused container to workspace 8
bindsym $mod+Shift+8          move container to workspace number $ws8

# Move focused container to workspace 9
bindsym $mod+Shift+9          move container to workspace number $ws9

# Move focused container to workspace 10
bindsym $mod+Shift+0          move container to workspace number $ws10

# Pressing $mod + x, where x is the focused workspace send
# to the last open workspace
workspace_auto_back_and_forth yes

# Switch between the current workspace and the previously focused one
bindsym $mod+Tab              workspace back_and_forth

# Move focused container between the current workspace and the previously focused one
bindsym $mod+Shift+Tab        "move container to workspace back_and_forth, workspace back_and_forth"
